plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.pn_movil"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = "25.1.8937393" // Especifica la versión requerida aquí

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8" // Corrige aquí para mantener la compatibilidad
    }

    defaultConfig {
        applicationId = "com.example.pn_movil"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}


dependencies {
    implementation 'com.google.android.gms:play-services-auth:20.4.0'  // Asegúrate de tener esta dependencia
}


flutter {
    source = "../.."
}
